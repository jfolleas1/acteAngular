<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<head>
    <meta charset="utf-8" />
    <title>Choix</title>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        Option1: <input type="checkbox" ng-model="monOption1">
        <div ng-show="divDOptIsVisible1()">
            <p> Mon option 1 est selectonné</p>
        </div>

        Option2: <input type="checkbox" ng-model="monOption2">
        <div ng-show="divDOptIsVisible2()">
            <p> Mon option 2 est selectonné</p>
        </div>


        <div ng-show="ConditionIsVisible()">
            <p> Mes deux option ont étés sélectionnées </p>
        </div>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {

            $scope.divDOptIsVisible1 = function() {
                if ($scope.monOption1) {
                    return true;
                } else {
                    return false;
                }
            }

            $scope.divDOptIsVisible2 = function() {
                if ($scope.monOption2) {
                    return true;
                } else {
                    return false;
                }
            }

            $scope.ConditionIsVisible = function() {

                if ($scope.divDOptIsVisible1() && $scope.divDOptIsVisible2()) {
                    return true;
                } else {
                    return false;
                }
            }


        });
    </script>
</body>

</html>
